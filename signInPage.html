<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signInStyle.css">
</head>
<body>
    <form class="form">
        <input name="username" type="text" id="username" placeholder="Username" required>
        <input name="email" type="email" id="email" placeholder="Email" required>
        <input name="password" type="password" id="password" placeholder="Password" required>
        <input type="password" id="repeatPassword" placeholder="Repeat password" required>
        <button>Sign up</button>
        <a href="index.html">Logg in</a>
    </form>

    <script src="signInMain.js"></script>
</body>
</html>
